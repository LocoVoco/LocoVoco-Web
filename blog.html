---
title: LocoVoco | Connect & meet new people Hello
layout: default
---

<link rel="stylesheet" href="resources/css/blog.css">

<!-- company icons twitter etc taken from: https://icons.getbootstrap.com-->
<article>
    <header class="sticky">
        {% include header.html %}
    </header>

    <!-- we are using a layout based on the flexbox layout see minicss.org it will display differently on mobile and web which is what we want -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <div class="center">
                        <ul style="list-style-type: none">
                            {% for post in site.posts %}
                            <li>
                                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                                {{ post.excerpt }}
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <br />
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
        </div>
    </main>

    <footer class="sticky">
        {% include footer.html %}
    </footer>
</article>
