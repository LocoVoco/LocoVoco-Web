<!DOCTYPE html>
<html>

<!-- TODO: FB need to fix this to look good on the browser on the phone -->
<!-- see https://jekyllthemes.io/theme/automatic-app-landing-page or look at how we can do this on flex grid-->





<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset=“UTF-8”>

    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>


    <title>LocoVoco | Connect & meet new people</title>
    <meta name="description"
        content="Find out about a new way to meet new like minded people. Let's cure the disconnect." />
    <link rel="shortcut icon" type="image/x-icon" href="/resources/favicon.ico" />

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        article {
            min-height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 100%;
        }

        .center {
            text-align: center;
        }

        p {
            line-height: 2;
        }

        .appIconLarge {
            width: 175px;
            height: 175px;
        }

        .appInfo {
            grid-area: i;
            display: flex;
            flex-wrap: wrap;
            padding-top: 80px;
            align-content: flex-start;
        }

        .appName {
            color:rgb(25, 239, 203); 
            font-family: 'Dancing Script';
            font-size: 80px;
        }

        .appNamePriceContainer {
            display: flex;
            flex: 0 1 auto;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        .appDescriptionContainer {
            font-size: 2.5rem;
            font-weight: normal;
            width: 100%;
            align-items: flex-start;
            margin-top: 35px;
            flex: 0 1 auto;
            line-height: 1.5;
            font-family: 'Sofia';
        }

        .downloadButtonsContainer {
            display: inline-block;
            margin-top: 42px;
        }
    </style>

</head>

<body>
    <article>


        <header class="sticky">
            <a href="index.html" class="logo"> <img src="resources/favicon.ico" alt="Image description"></a>
            <span>|</span>
            <!-- <a href="blog.html" role="button">BLOG</a> -->
            <a href="app.html" role="button">THE APP</a>
            <a href="contact.html" role="button">THE TEAM</a>
        </header>

        <main>
            <div class="container">


                <div class="row">
                    <div class="col-sm-0 col-md-2"></div>
                    <!-- left central column -->
                    <div class="col-sm-6 col-md-4">
                        <div style="text-align: right; padding-right: 50px; margin-top: 20px;">
                            <img style="text-align: right;" src="resources/yourscreenshot.png" alt="" width="375px">
                        </div>
                    </div>
                    <!-- right central column -->
                    <div class="col-sm-6 col-md-4">

                        <div class="appInfo">

                            <img class="appIconLarge" src="resources/favicon_1.png">

                            <div class="appNamePriceContainer">
                                <h1 class="appName">LocoVoco</h1>
                                <h2 class="appPrice">Free</h2>
                            </div>

                            <div class="appDescriptionContainer">
                                <p class="appDescription">
                                <h2 style="color: #19C4A3;">Let's cure the disconnect.</h2>
                                </p>
                            </div>

                            <div class="downloadButtonsContainer">
                                <!-- <a class="appStoreLink"
                                    href="https://apps.apple.com/us/app/app-store-connect/id1234793120?uo=4">
                                    <img class="appStore" width="220px" height="75px" src="resources/appstore.png">
                                </a> -->
                                <img class="appStore" width="220px" height="75px" src="resources/appstore.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            <!-- footer row privacy policy-->
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <div class="center">
                        <p>
                            <a href="mailto:fred.bowker@locovo.co">Privacy Policy</a>
                        </p>
                    </div>
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            </div>
            </div>
        </main>
        <footer class="sticky">
            <p>&#169; 2021- LocoVoco Uk </p>
        </footer>
    </article>

</body>

</html>
